<mat-card style="margin-bottom: 30px">
  <div class="filter">
    <form class="form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Placa:</mat-label>
        <input matInput placeholder="Ex. XXX0000" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Velocidade acima de:</mat-label>
        <input type="number" matInput placeholder="Ex. 80" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Selecione a Classe</mat-label>
        <mat-select [(value)]="selected">
          <mat-option></mat-option>
          <mat-option value="CARRO">Carro</mat-option>
          <mat-option value="MOTO">Moto</mat-option>
          <mat-option value="CAMINHAO">Caminh√£o</mat-option>
        </mat-select>
      </mat-form-field>
    </form>

    <div class="buttons-filter">
      <button mat-flat-button color="primary">
        <i class="material-icons"> search </i>Consultar
      </button>
      <button mat-flat-button color="primary">
        <i class="material-icons"> delete </i>Limpar
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8 table-content">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Velocidade</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</mat-card>
