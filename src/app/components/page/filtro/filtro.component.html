<h2 class="page-title">Filtro:</h2>
<mat-card style="margin-bottom: 30px">
  <div class="filter">
    <form class="form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Placa:</mat-label>
        <input
          [(ngModel)]="placa"
          name="placa"
          matInput
          placeholder="Ex. XXX0000"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Velocidade acima de:</mat-label>
        <input
          [(ngModel)]="velocidade"
          name="velocidade"
          type="number"
          matInput
          placeholder="Ex. 80"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Selecione a Classe</mat-label>
        <mat-select [(value)]="selected">
          <mat-option></mat-option>
          <mat-option value="CARRO">Carro</mat-option>
          <mat-option value="MOTO">Moto</mat-option>
          <mat-option value="CAMINHAO">Caminhão</mat-option>
        </mat-select>
      </mat-form-field>
    </form>

    <div class="buttons-filter">
      <button mat-flat-button color="primary" (click)="filtrar()">
        <i class="material-icons"> search </i>Consultar
      </button>
      <button mat-flat-button color="primary" (click)="limpar()">
        <i class="material-icons"> delete </i>Limpar
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8 table-content">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let element">{{ element.placa }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="velocidade">
        <th mat-header-cell *matHeaderCellDef>Velocidade</th>
        <td mat-cell *matCellDef="let element">
          {{ element.velocidade }} Km/h
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{ element.dtRegistro }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="classeVeiculo">
        <th mat-header-cell *matHeaderCellDef>Classe</th>
        <td mat-cell *matCellDef="let element">{{ element.classeVeiculo }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</mat-card>

<h2 class="page-title">Infração por Veículos:</h2>
<div class="card-content">
  <div class="info">
    <mat-card class="info-cards">
      <div class="metric-cards">
        <mat-card-title class="title"> {{ carro }} </mat-card-title>
        <mat-card-subtitle class="subtitle">Carros</mat-card-subtitle>
      </div>
      <img src="assets/car.png" alt="veiculo" />
    </mat-card>

    <mat-card class="info-cards">
      <div class="metric-cards">
        <mat-card-title class="title"> {{ moto }} </mat-card-title>
        <mat-card-subtitle class="subtitle">Motos</mat-card-subtitle>
      </div>
      <img src="assets/moto.png" alt="veiculo" />
    </mat-card>

    <mat-card class="info-cards">
      <div class="metric-cards">
        <mat-card-title class="title"> {{ caminhao }} </mat-card-title>
        <mat-card-subtitle class="subtitle">Caminhões</mat-card-subtitle>
      </div>
      <img src="assets/truck.png" alt="veiculo" />
    </mat-card>
  </div>
</div>
